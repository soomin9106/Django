{% if not user.is_authenticated %}
<a href="{% url 'accountapp:login' %}?next={{ request.path }}"><span>login</span></a>
<a href="{% url 'accountapp:create' %}"><span>Sign Up</span></a>
{% else %}
<a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
    <span>logout</span>
</a>
<a href="{% url 'accountapp:detail' user.id %}"><span>My page</span></a>
<a href="{% url 'articleapp:list' %}"><span>Articles</span></a>
<a href="{% url 'projectapp:list' %}"><span>Projects</span></a>
{% endif %}
