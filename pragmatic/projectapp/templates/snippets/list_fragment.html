{% load static %}
<head>
    <script src="{% static 'js/magicgrid.js' %}" defer></script>
</head>
<style>


.container div {
  width: 250px;
  background-color: antiquewhite;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1rem;
}

.container img{
    width: 100%;
    border-radius: 1rem;
}



</style>

<div>
    <a href="{% url 'articleapp:create' %}" class="btn btn-dark">Create Article</a>
</div>

<div class="container">
  {% if article_list %}
  {% for article in article_list %}
  <a href="{% url 'articleapp:detail' pk=article.pk %}">
    {% include 'snippets/card.html' with article=article %}
  </a>
  {% endfor %}
  {% else %}
  <div><h1>No Articles YET!</h1></div>
  {% endif %}

</div>
