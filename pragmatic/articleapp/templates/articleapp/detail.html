<div>
   <h1>{{target_article.title}}</h1>

   <img  src="{{ target_article.image.url }}"/>

   <p>{{ target_article.content }}</p>

   {% if target_article.writer == user %}
   <a href="{% url 'articleapp:update' pk=target_article.pk %}">Update Article</a>
   <a href="{% url 'articleapp:delete' pk=target_article.pk %}">Delete Article</a>
   {% endif %}

   {% include 'commentapp/create.html' with article=target_article %}


   <a href="{% url 'articleapp:list' %}">Go to List</a>
</div>
